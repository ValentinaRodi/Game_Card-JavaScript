<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @font-face {
                font-family: 'StratosSkyeng'; 
                src: url('STRATOSSKYENG-REGULAR.OTF'); 
            }
        </style>
        <link rel="stylesheet" href="src/style.css">  
    </head>
    <body>
        <div class="block-popap">
            <p class="popap-img"><img src="img/popap1.svg" alt="popap">
            </p>
            <h1 class="block-title">Вы выиграли!</h1>
            <p class="block-text-time">Затраченное время:</p>
            <div class="popap-time">
                <h1 class="popap-text-time">01</h1>
                <span class="popap-text-time">.</span>
                <h1 class="popap-text-time">20</h1>
            </div>
            <button class="block-btn">Играть снова</button>
        </div>
        <div class="block-popap">
            <p class="popap-img"><img src="img/popap.png" alt="popap">
            </p>
            <h1 class="block-title">Вы проиграли!</h1>
            <p class="block-text-time">Затраченное время:</p>
            <div class="popap-time">
                <h1 class="popap-text-time">01</h1>
                <span class="popap-text-time">.</span>
                <h1 class="popap-text-time">20</h1>
            </div>
            <button class="block-btn">Играть снова</button>
        </div>
    </body>
</html>
